<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Argentina Programa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu">
            <a href="#inicio">Inicio</a>
            <a href="#estudios">Estudios</a>
            <a href="#contacto">Contacto</a>
          </div>
    
    </header>
    <main>
        <div id="inicio">
            <img class="foto" src="./AE_perfil-profesional_1_H.jpg" alt="Imagen para CV">
            <h1>Juan Perez</h1>
            <h2>Estudiante De Desarrollo Web</h2>
        </div>
        <div id="estudios">
            <h2>Estudios Realizados</h2>
            <div class="listaestudios">
                <div class="detalleestudios">
                    <img src="./html-on-sheet.jpg" alt="muestra una imagen que representa html">
                    <h3>Curso De Html</h3>
                </div>
                <div class="detalleestudios">
                    <img src="./417645-636618158800124958-16x9.jpg" alt="muestra una imagen que representa css">
                    <h3>Curso De CCS</h3> 
                </div>
                <div class="detalleestudios">
                    <img src="./OIP.jpg" alt="muestra una imagen que representa js">
                    <h3>Curso De Java</h3>
                </div>
            </div>
            <p>Los distintos cursos se encuentran realizandose al momento de crear este cv</p>
            
        </div>
        <script src="vida.js"></script>
        <div id="contacto">
            <h2>Datos Para Contacto</h2>
            <div id="formulario">
                <form action="" method="post">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Escriba Su Nombre" id="nombre">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Escriba Su Apellido" id="apellido">
                    <label for="fono">Telefono</label>
                    <input type="tel" name="telefono" placeholder="Escriba Su Numero de Telefono" id="fono">
                    <label for="mail">Email</label>
                    <input type="email" name="email" placeholder="Escriba Su Email" id="mail">
                    <label for="cia">Empresa</label>
                    <input type="text" name="empresa" placeholder="Escriba El Nombre DE Su Empresa" id="cia">
                    <input type="submit" value="Emviar">
                </form>
                
            </div>
        </div>
    </main>
    <script src="vida.js"></script>
    <footer>
        <div class="footer">
            <h3>Creado por Anselmo Antonio Ortiz</h3>
            <p>email ortiz.anselmo1@gmail.com</p>
        </div>

    </footer>

</body>
</html>
